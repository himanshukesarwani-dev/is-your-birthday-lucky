<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Is Your Birtday Lucky</title>
</head>
<body>


    <nav>
        <h1>Is Your Birthday Lucky?🥳</h1>
    </nav>

    <p class="para-top">Enter Your Date of Birth and your Lucky Number to check whether your birthday is lucky or not!</p>
    
    <main>
       
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" name="" id="date-of-birth">

        <label for="lucky-number">Lucky Number:</label>
        <input type="number" placeholder="Lucky Number" name="" id="lucky-number">

        <button id="submit-btn">Check it!</button>
        
        <div id="output-box"></div>

    </main>
    <p class="para-bottom">PS: We don't store Data as I still don't know Backend!🙂</p>
    
<footer>
    <small class="credit"> Made with ❤️ and &lt;/&gt; by <a href="https://himanshukesarwani.netlify.app/">Himanshu Kesarwani</a></small>
</footer>
    
    <script src="script.js"></script>
</body>
</html>
